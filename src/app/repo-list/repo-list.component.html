<h3 class="font-bold text-lg p-4">Public Repositories</h3>
<ul class="my-3 md:grid md:grid-cols-2 md:gap-4">
  <li class="border-b my-4 md:my-0 h-full w-auto border-2 border-black rounded-md p-4 " *ngFor="let repo of paginatedRepos">
    <a class="font-bold" [href]="repo.html_url" target="_blank">{{ repo.name }}</a>
    <p class="mx-auto my-5">{{ repo.description }}</p>
      <ul class="flex flex-row gap-2 mb-3">
        <li class="p-3 h-fit w-fit bg-blue-300 rounded-md" *ngFor="let topic of repo.topics">{{ topic }}</li>
      </ul>
  </li>
</ul>

<div class="flex flex-row justify-center items-center gap-2 mt-12 mb-5">
  <p class="text-lg mr-3">Current Page: {{ currentPage }}</p>
  <button class="p-1 text-sm h-12 w-12 bg-blue-300 hover:bg-cyan-500 group-active:bg-blue-500"  *ngFor="let page of getPageNumbers()" (click)="onPageChange(page)">{{ page }}</button>
</div>
