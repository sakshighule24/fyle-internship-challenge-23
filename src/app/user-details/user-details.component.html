<div class="flex md:flex-row space-x-4 p-4 gap-6 mx-auto w-full my-5">
    <img [src]="user.avatar_url" alt="User Avatar" class="h-24 md:h-36 xl:h-44 w-auto p-1 rounded-full border-solid border-2 border-slate-200">
    <div class="flex flex-col justify-center">
        <h2 class="font-bold text-base md:text-2xl mb-2 md:mb-4">{{ user.name }}</h2>
        <p class="text-gray-500 text-sm md:text-xl mb-2 md:mb-4">{{ user.bio }}</p>
        <a [href]="user.html_url" class="text-blue-500 text-sm md:text-lg">{{ user.html_url }}</a>
    </div>
</div>
